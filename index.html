<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1 id="title">ðŸ“š Library</h1>
      <button id="addBookBtn">+ Add Book</button>
    </header>
    <main>
      <div id="bookGrid"></div>
    </main>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        EuanRW
      </p>
      <a href="https://github.com/EuanRW" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <!-- The Modal -->
    <div id="addBookModal" class="modal">
      <!-- Modal content -->
      <div class="modalContent">
        <span class="close">&times;</span>
        <div class="formContainer">
          <form action="#" method="get" id="bookForm">
            <div id="bookTitleContainer" class="inputContainer">
              <label for="bookTitle">TITLE</label>
              <input
                type="text"
                id="bookTitle"
                name="bookTitle"
                placeholder="Hairy Maclary..."
                required
              />
            </div>

            <div id="bookAuthorContainer" class="inputContainer">
              <label for="bookAuthor">AUTHOR</label>
              <input
                type="text"
                id="bookAuthor"
                name="author"
                placeholder="Lynley Dodd"
                required
              />
            </div>

            <div id="bookPagesContainer" class="inputContainer">
              <label for="bookPages">PAGES</label>
              <input
                type="number"
                id="bookPages"
                name="pages"
                placeholder="17..."
                required
              />
            </div>

            <div id="bookReadStatusContainer">
              <label for="bookReadStatus">
                <input
                  type="checkbox"
                  id="bookReadStatus"
                  name="bookReadStatus"
                />
                Completed
              </label>
            </div>
          </form>
          <div id="formFooter">
            <button
              type="submit"
              id="submitNewBookBtn"
              form="bookForm"
              value="Submit"
              class="submitBtn"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
